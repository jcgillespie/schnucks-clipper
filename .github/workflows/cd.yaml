name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  TFSTATE_RESOURCE_GROUP: ${{ secrets.TFSTATE_RESOURCE_GROUP }}
  TFSTATE_STORAGE_ACCOUNT: ${{ secrets.TFSTATE_STORAGE_ACCOUNT }}
  TFSTATE_CONTAINER: ${{ secrets.TFSTATE_CONTAINER }}
  TFSTATE_KEY: ${{ secrets.TFSTATE_KEY }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.0

      - name: OpenTofu Init
        # CD workflow runs on push to main, so secrets should be available.
        # Still check to provide a clear error message if they're missing.
        run: |
          if [ -z "$TFSTATE_RESOURCE_GROUP" ] || [ -z "$TFSTATE_STORAGE_ACCOUNT" ] || [ -z "$TFSTATE_CONTAINER" ] || [ -z "$TFSTATE_KEY" ]; then
            echo "Error: Backend configuration secrets are required for deployment"
            exit 1
          fi
          tofu init \
            -backend-config="resource_group_name=${TFSTATE_RESOURCE_GROUP}" \
            -backend-config="storage_account_name=${TFSTATE_STORAGE_ACCOUNT}" \
            -backend-config="container_name=${TFSTATE_CONTAINER}" \
            -backend-config="key=${TFSTATE_KEY}"

      - name: OpenTofu Apply
        run: |
          tofu apply -auto-approve \
            -var "image_name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main" \
            -var "registry_username=${{ github.actor }}" \
            -var "registry_password=${{ secrets.GHCR_PAT }}" \
            -var "action_group_email=${{ secrets.ACTION_GROUP_EMAIL }}" \
            -var "smtp_host=${{ secrets.SMTP_HOST }}" \
            -var "smtp_user=${{ secrets.SMTP_USER }}" \
            -var "smtp_password=${{ secrets.SMTP_PASSWORD }}" \
            -var "weekly_summary_email_from=${{ secrets.WEEKLY_SUMMARY_EMAIL_FROM }}" \
            -var "weekly_summary_email_to=${{ secrets.WEEKLY_SUMMARY_EMAIL_TO }}"

name: Terraform

on:
  pull_request:
    paths:
      - 'infra/**'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag to use for plan'
        required: true
        default: 'latest'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  TF_LOG: INFO
  # OpenTofu uses the same environment variables as Terraform for the most part
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

jobs:
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.0

      - name: OpenTofu Init
        run: tofu init

      - name: OpenTofu Format
        run: tofu fmt -check

      - name: OpenTofu Validate
        run: tofu validate

      - name: OpenTofu Plan
        run: |
          tofu plan -no-color \
            -var "image_name=ghcr.io/${{ github.repository }}:${{ github.event.inputs.image_tag || 'latest' }}" \
            -var "registry_username=${{ github.actor }}" \
            -var "registry_password=${{ secrets.GITHUB_TOKEN }}" \
            -var "action_group_email=${{ secrets.ACTION_GROUP_EMAIL }}"
        continue-on-error: true
